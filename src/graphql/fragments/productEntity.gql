fragment productEntity on ProductEntity {
  id
  attributes {
    title
    price
    priceOld
    rating
    discount
    description
    video
    status
    imagePreview {
      data {
        ...uploadFileEntity
      }
    }
    productTableDescriptions {
      id
      text
      value
    }
    productDescriptions {
      id
      title
      productDescriptionsPost {
        id
        title
        descriptions
        image {
          data {
            ...uploadFileEntity
          }
        }
      }
    }
  }
}
